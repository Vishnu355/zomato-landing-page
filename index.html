<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body class="">
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
            <img src="assets/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button__primary">order food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero__container"> 
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero_image">
                <!--<img src="assets/svg/herobgpattren.svg" class="hero__svg"">-->
               <!--<img src="assets/svg/heroShape.svg" class="hero__svg">-->
            </div>
            <div class="hero__description" style="width: 100%;">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">
                    Order now
                </button>
            </div>
        </section>

        <!--explore menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our menu</h1>
            <div class="explore__menu__lists">
                
            </div>
        </section>
    </main>
</body>
</html>
